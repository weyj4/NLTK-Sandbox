<!DOCTYPE html>
<html>
  <head>
    <title>NLTK Gender Classifier</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
  </head>    
  <body>
     <div class="container">
      <div class="header">
        <h3 class="text-muted">NLTK Gender Classifier</h3>
      </div>
      <div class="row marketing">
        <div class="col-lg-12">
          <form action="/gender" method="post">
            <div class="form-group">
              <label>Input name</label>
              <input type="text" name="name" class="form-control" style="max-width: 300px;">
            </div>
            <button class="btn">Predict Gender!</button>
          </form>
        </div>
      </div>
      <div class="header">
        <h3 class="text-muted">NLTK Part-of-Speech Tagger</h3>
      </div>
      <div class="row marketing">
        <div class="col-lg-12">
          <form action="/pos" method="post">
            <div class="form-group">
              <label>Input sentence</label>
              <input type="text" name="sentence" class="form-control" style="max-width: 300px;">
              <label>Input index of word to tag</label>
              <input type="text" name="index" class="form-control" style="max-width: 300px;">
            </div>
            <button class="btn">Tag Word!</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
